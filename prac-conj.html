<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Sistemas Numéricos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 1rem;
            margin-right: 1rem;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            margin-bottom: 10px;
        }
        #exercise, #result, #explanation {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0056b3;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004080;
            animation: shadow-drop-center 0.4s linear both;
        }
        nav {
            width: 100%;
            background-color: #0056b3;
        }
        .menu-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .menu-nav a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            margin-right: 20px;
        }
        .menu-nav a:hover {
            text-decoration: underline;
        }
        .logo a {
            color: #fff;
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
        }
        .logo a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 25px;
            text-decoration: underline;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            animation: float 2s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .logo:hover {
            animation: vibrate 1s infinite linear both;
        }

        @keyframes vibrate {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu-nav">
            <div class="logo">
                <a href="index.html">DisMathPaz</a>
            </div>
            <div>
                <a href="index.html">Inicio</a>
                <a href="parcial.html">Parciales</a>
                <a href="#">Quiz</a>
            </div>
        </div>
    </nav>
    <div class="container">
      <h1>Evaluación de Conjuntos</h1>
      <div id="evaluation"></div>
      <button onclick="generateEvaluation()">Generar Evaluación</button>
      <div id="answers" style="display: none;">
          <h2>Respuestas</h2>
          <div id="set-answers"></div>
      </div>
  </div>

    <!-- Vinculación del archivo JavaScript -->
    <script src="conjuntos.js"></script>
</body>
</html>
