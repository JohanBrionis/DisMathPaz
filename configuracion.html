<html lang="es">
<head>

    <h1>Ajustes</h1>
    <!-- Modo noche -->
    <div id="setting">
      <label>
        <input type="checkbox" id="darkModeToggle"> Activar modo noche

        <option value="en">Inglés</option>

    </div>

    <!-- Botón de guardar -->
    <button id="saveButton">Guardar cambios</button>
  </div>

</div>
