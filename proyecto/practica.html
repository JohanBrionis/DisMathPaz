<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #exerciseContainer {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Práctica</h1>
        <div class="input-group">
            <label for="practiceType">Tipo de Práctica:</label>
            <select id="practiceType">
                <option value="decimalToBinary">Decimal a Binario</option>
                <option value="binaryToDecimal">Binario a Decimal</option>
                <option value="binaryAddition">Suma Binaria</option>
                <option value="binarySubtraction">Resta Binaria</option>
                <option value="decimalToOctal">Decimal a Octal</option>
                <option value="octalToDecimal">Octal a Decimal</option>
                <option value="decimalToHexadecimal">Decimal a Hexadecimal</option>
                <option value="hexadecimalToDecimal">Hexadecimal a Decimal</option>
            </select>
        </div>
        <div id="exerciseContainer"></div>
        <button onclick="showExercise()">Nuevo Ejercicio</button>
        <button onclick="showAnswer()">Ver Respuesta</button>
        <div class="output" id="answerOutput"></div>
    </div>

    <script src="practica.js"></script>
</body>
</html>
