<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 20px;
            width: 100%;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

        .menu-nav {
            text-decoration: none;
            color: #fff;
            background-color: #0056b3;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-nav a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            margin: 5px;
            padding-right: 50px;
        }

        .logo {
            font-size: 25px;
            text-decoration: underline;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            animation: float 2s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container-menu">			
            <div class="menu-nav">
                <div class="logo">
                    <a href="index.html">DisMathPaz</a>
                </div>
                <a href="index.html">Inicio</a>
                <a href="conversiones.html">Conversiones</a>
                <a href="#">Práctica</a>
                <a href="#">Parciales</a>
                <a href="#">Quiz</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Calculadora de Conversión</h1>
        <div class="input-group">
            <label for="conversionType">Tipo de Conversión:</label>
            <select id="conversionType">
                <option value="decimalToBinary">Decimal a Binario</option>
                <option value="binaryToDecimal">Binario a Decimal</option>
                <option value="decimalToHexadecimal">Decimal a Hexadecimal</option>
                <option value="hexadecimalToDecimal">Hexadecimal a Decimal</option>
                <option value="binaryToOctal">Binario a Octal</option>
                <option value="octalToBinary">Octal a Binario</option>
                <option value="binaryToHexadecimal">Binario a Hexadecimal</option>
                <option value="hexadecimalToBinary">Hexadecimal a Binario</option>
            </select>
        </div>
        <div class="input-group">
            <label for="numberInput">Número:</label>
            <input type="text" id="numberInput">
        </div>
        <button onclick="convert()">Convertir</button>
        <div class="output" id="conversionOutput"></div>
    </div>

    <footer>
        <p>Unipaz</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
